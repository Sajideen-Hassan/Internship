<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="week2-2(CSS).CSS">
</head>
<body>
    <header>
        <h1>Style Guide</h1>
        <p>A showcase of text styles, colors, and background patterns</p>
    </header>

    <section class="text-styles">
        <h2>Text Styles</h2>
        <p style="font-size: 12px;">Small Text</p>
        <p style="font-size: 16px;">Normal Text</p>
        <p style="font-size: 24px; font-weight: bold;">Large Bold Text</p>
        <p style="font-size: 18px; font-style: italic;">Italic Text</p>
        <p style="font-size: 20px; text-decoration: underline;">Underlined Text</p>
    </section>

    <section class="colors">
        <h2>Colors</h2>
        <div style="background-color: #ff5733;">Red</div>
        <div style="background-color: #33ff57;">Green</div>
        <div style="background-color: #3357ff;">Blue</div>
        <div style="background-color: #ffd700;">Yellow</div>
        <div style="background-color: #6a0dad;">Purple</div>
    </section>

    <section class="background-patterns">
        <h2>Background Patterns</h2>
        <div class="striped">Striped</div>
        <div class="dots">Dotted</div>
    </section>
</body>
</html>
