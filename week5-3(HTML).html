<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Carousel</title>
    <link rel="stylesheet" href="week5-3(CSS).css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="C:\Users\abide\Downloads\P1.jpg" alt="Image 1">
            <img src="C:\Users\abide\Downloads\p2.jpg" alt="Image 2">
            <img src="C:\Users\abide\Downloads\p3.jpg" alt="Image 3">

            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
        </div>

    </div>
